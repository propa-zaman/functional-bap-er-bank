<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Functional Bap er bank</title>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-12">Functional <span class="text-red-500 font-medium">Baap er Bank!!!</span></h1>
    </header>
    <main>
        <!-- balance and trasaction summary -->
        <section>
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto mt-12">
                <div class="bg-emerald-400 p-8 text-white rounded-lg font-semibold text-3xl">
                    <h4>Deposite</h4>
                    <h2 >$ <span id="deposite-total">00</span></h2>
                </div>
                <div class="bg-pink-400 p-8 text-white rounded-lg font-semibold text-3xl">
                    <h4>Withdraw</h4>
                    <h2>$ <span id="withdraw-total">00</span></h2>

                </div>
                <div class="bg-indigo-400 p-8 text-white rounded-lg font-semibold text-3xl">
                    <h4>Balance</h4>
                    <h2>$ <span id="balance-total">1200</span></h2>

                </div>

            </div>
        </section>

        <!-- deposite and withdraw -->
        <section>
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto mt-12">
                <div class="bg-cyan-500 p-8 rounded-lg">
                    <h2 class="font-semibold text-3xl text-white">Please Deposite</h2>
                    <div>
                        <input class="w-9/12 block mt-3 mb-3 px-3" type="text" id="user-deposite" placeholder="$ Amount you want to deposite">
                        <button class="bg-red-500 hover:bg-fuchsia-700 text-white px-6 py-2 font-semibold rounded-lg" id="btn-deposite">Deposite</button>
                    </div>

                </div>
                <div class="bg-teal-500 rounded-lg p-8">
                    <h2 class="font-semibold text-3xl text-white">Please Withdraw</h2>
                    <div>
                        <input class="w-9/12 block mt-3 mb-3 px-3" type="text" id="user-withdraw" placeholder="$ Amount you want to withdraw">
                        <button class="bg-red-500 hover:bg-fuchsia-700 text-white px-6 py-2 font-semibold rounded-lg" id="btn-withdraw">Withdraw</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="js/utilities.js"></script>
    <script src="js/deposite.js"></script>
    <script src="js/withdraw.js"></script>
    
</body>
</html>
